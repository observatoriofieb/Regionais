<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comparativo Regionais FIEB</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #dropdown { margin-bottom: 10px; }
        #map { width: 100%; height: 90vh; }
    </style>
</head>
<body>
    <h2>Mapa Comparativo de Regionais</h2>
    <label for="dropdown">Selecione o mapa:</label>
    <select id="dropdown">
        <option value="mapas/mapa1.json">Regionais Diferentes</option>
        <option value="mapas/mapa2.json">Comparação SESI</option>
        <option value="mapas/mapa3.json">Comparação SENAI</option>
        <option value="mapas/mapa4.json">Comparação IEL</option>
    </select>
    <div id="map"></div>

    <script>
        const dropdown = document.getElementById('dropdown');
        const mapDiv = document.getElementById('map');

        async function loadMap(jsonPath) {
            const response = await fetch(jsonPath);
            const fig = await response.json();
            Plotly.react(mapDiv, fig.data, fig.layout);
        }

        dropdown.addEventListener('change', () => {
            loadMap(dropdown.value);
        });

        loadMap(dropdown.value); // Load initial map
    </script>
</body>
</html>
